name: Makefile CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Dep
      run: python -m pip install --upgrade pip && pip install poetry

    - name: Install dependencies
      run: make poetry

    - name: Run lint
      run: make lint


